<html>

<head>
	<meta charset="UTF-8">
	<title>Progressão Aritmética</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

	<header>
		<nav>
			<a href="../../index.html">Página inicial</a>
		</nav>
	</header>
	
	<main>
		<img src="../../imagens/termo_geralA1.svg">
		<br>
		<img src="../../imagens/termo_geral.svg">
		<br>
		
		<div id="calc">
			<input type="number" placeholder="razão" id="r">
			<br>
			<input type="number" placeholder="a1 (primeiro termo)" id="a1" onfocusout="Calcular()">
			<br>
			<input type="number" placeholder="a2 (segundo termo)" id="a2">
			<br>
			<input type="number" placeholder="a3 (terceiro termo)" id="a3">
			<br>
		</div>

		<div id="texto">
			Uma progressão aritmética (abreviadamente, P. A.) é uma sequência numérica em que cada termo, a partir do segundo, é igual à soma do termo anterior com uma constante r. O número r é chamado de razão ou diferença comum da progressão aritmética.
		</div>
		
		<img src="../../imagens/PA.svg">
		
	</main>

	<script>
		function Calcular() {
			let r = Number(document.getElementById('r').value);
			let a1 = Number(document.getElementById('a1').value);
			let a2 = Number(document.getElementById('a2').value);
			let a3 = Number(document.getElementById('a3').value);

			a2 = a1 + r;
			a3 = a1 + 2*r;

			document.getElementById('a2').value = a2;
			document.getElementById('a3').value = a3;
		}
	</script>

</body>

</html>
